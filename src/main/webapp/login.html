<!DOCTYPE html>
<html lang="en">
<style>
    form .error {
        color: #ff0000;
    }
</style>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/pageload.js"></script>
    <script src="js/files.js"></script>
    <script src="js/user.js"></script>
    <script src="js/filesTable.js"></script>
    <script src="js/clouds.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</head>
<body>

<div class="header-log"></div>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>-->
            </div>
        </div>

        <div style="padding-top:10px" class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">Wrong email or
                Password
            </div>

            <form id="loginform" class="form-horizontal" role="form">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="email" value=""
                           placeholder="username or email" required>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           placeholder="password" required>
                </div>


                <!--<div class="input-group">-->
                <!--<div class="checkbox">-->
                <!--<label>-->
                <!--<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me-->
                <!--</label>-->
                <!--</div>-->
                <!--</div>-->


                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <button onclick="submitLoginForm()" type="submit" id="btn-login" href="#"
                                class="btn btn-success">Login
                        </button>
                        <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account?
                            <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div id="signupbox" style="display:none; margin-top:50px"
     class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#"
                                                                                       onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                In</a></div>
        </div>
        <div class="panel-body">
            <form id="signupform" name="registration" class="form-horizontal" role="form">

                <div id="signup-alert" style="display:none" class="alert alert-danger">
                    Signup error occured
                </div>


                <div class="form-group">
                    <label for="signup-email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input id="signup-email" type="text" class="form-control" name="email"
                               placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input id="signup-firstname" type="text" class="form-control" name="firstname"
                               placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input id="signup-lastname" type="text" class="form-control" name="lastname"
                               placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input id="signup-password" type="password" class="form-control" name="password"
                               placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button onclick="submitSignupForm()" id="btn-signup" type="submit" class="btn btn-info"><i
                                class="icon-hand-right"></i>
                            &nbsp Sign Up
                        </button>
                        <!--<span style="margin-left:8px;">or</span>-->
                    </div>
                </div>

                <!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">-->

                <!--<div class="col-md-offset-3 col-md-9">-->
                <!--<button id="btn-fbsignup" type="button" class="btn btn-primary"><i-->
                <!--class="icon-facebook"></i> Â  Sign Up with Facebook-->
                <!--</button>-->
                <!--</div>-->

                <!--</div>-->


            </form>
        </div>
    </div>
</div>
</div>


</body>
</html>
